    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/Engine.js"></script>

    <script type="application/javascript">
        Engine.log = false;
        Engine.define('application', 'PathBuilder', function(PathBuilder){
            Engine.pathBuilder = PathBuilder;
            PathBuilder.seed = "?v=2";
            Engine.define(
                "application",
                ['Ajax', 'Rest', 'Context', 'Dispatcher', 'UrlResolver', 'MainMenu'],
                function (Ajax, Rest, Context, Dispatcher, UrlResolver, MainMenu) {
                    Ajax.headers = {
                        Accept: "application/json,text/plain",
                        'Content-Type': "application/json"
                    };
                    Rest.host = document.location.protocol + '//' + document.location.host + '/server/';
                    var context = new Context();
                    var dispatcher = new Dispatcher('application', context, UrlResolver);
                    dispatcher.addListener('afterOpen', MainMenu.updateActive);
                    var app = UrlResolver.findApplication();
                    dispatcher.placeApplication(app);
                    Rest.doGet(
                        'user/is-logged'
                    ).then(function(r){
                        var isLogged = context.get('logged');
                        if(isLogged !== r) {
                            context.set("logged", r);
                            MainMenu.init(context);
                            if(isLogged && app !== 'Greetings') {
                                dispatcher.placeApplication('Greetings');
                            }
                        } else if(r && app === 'Greetings') {
                            dispatcher.placeApplication('RoomsList');
                        } else if(!r && !context.get('username')) {
                            dispatcher.placeApplication('Greetings');
                        }
                    });
                }
            );
        });


    </script>

    <title>Kill Them All</title>
    <meta charset="utf-8"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div id="application"></div>
