    <script src="js/Engine.js"></script>

    <script type="application/javascript">
        Engine.define('application', 'PathBuilder', function(PathBuilder){
            Engine.pathBuilder = PathBuilder;
            Engine.notify = true;
            PathBuilder.seed = "?v=2";
            Engine.define(
                "application",
                ['Ajax', 'Rest', 'Context', 'Dispatcher', 'UrlResolver', 'UrlResolver'],
                function (Ajax, Rest, Context, Dispatcher, UrlResolver) {
                    Ajax.headers = {
                        Accept: "application/json,text/plain",
                        'Content-Type': "application/json"
                    };

                    Rest.host = document.location.protocol + '//' + document.location.host + '/server/';
                    var context = new Context();

                    var dispatcher = new Dispatcher('application', context);
                    dispatcher.placeApplication(UrlResolver.findApplication())
                }
            );
        });


    </script>

    <title>Kill Them All</title>
